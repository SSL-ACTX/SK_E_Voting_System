<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK E-Voting System - Login</title>
    <link rel="stylesheet" href="./frontend/css/output.css">
    <link rel="stylesheet" href="./frontend/css/logreg.css">
    <script src="./backend/js/validator001.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-white">Login</h1>
        <form action="./backend/login.php" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username:</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex items-center justify-between">
                <input type="submit" value="Login"
                    class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
            </div>
            <div class="text-center">
                <a href="./frontend/register.html" class="text-sm text-indigo-500 hover:underline">Register</a>
            </div>
        </form>
    </div>

    <div id="notificationContainer" class="fixed top-4 right-4"></div>

    <script src="./backend/js/skInjectLogo.js"></script>
    <script src="./backend/js/chatbot.js"></script>

</body>

</html>
