<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK E-Voting System - Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8" id="content">
        <h1 class="text-3xl font-bold mb-8">Vote</h1>
        <form id="voteForm">
            <div id="positions"></div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit
                Vote</button>
        </form>
    </div>

    <div id="notif"></div>

<script src="../backend/js/alrVoted.js"></script>
<script src="../backend/js/displayRules.js"></script>
<script src="../backend/js/voteForm.js"></script>
</body>

</html>
