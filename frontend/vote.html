<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK E-Voting System - Vote</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<style>
    body {
        background-image: url("https://i.ibb.co/M1B2vVj/photo-2024-05-22-23-45-31.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        backdrop-filter: brightness(60%) blur(3px);
    }

    #mCont {
        background-color: rgba(255, 255, 255, 0.916)
    }
</style>

<body>
    <div class="rounded-lg shadow-lg p-6 mb-8" id="mCont">
        <div class="container mx-auto p-8" id="content">
            <h1 class="text-3xl font-bold mb-8 text-gray-800">Vote</h1>
            <form id="voteForm">
                <div id="positions"></div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit
                    Vote</button>
            </form>
        </div>
    </div>

    <div id="notif"></div>

    <script src="../backend/js/alrVoted.js"></script>
    <script src="../backend/js/displayRules.js"></script>
    <script src="../backend/js/voteForm.js"></script>
    <script src="./backend/js/chatbot.js"></script>

</body>

</html>
